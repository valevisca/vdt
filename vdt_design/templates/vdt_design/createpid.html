{% extends 'vdt_design/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h3>{{ error }}</h3>
<div class="row justify-content-left">
    <div class="col-6">
        <h2>Create New PID</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mb-1">Create PID</button>
        </form>

    </div>
</div>

{% endblock %}
