{% extends 'vdt_design/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Password Change</h1>

<h2>{{ error_message }}</h2>

{% if success_message is None %}

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit">Update</button>
</form>

{% else %}

    {{ success_message }}  

{% endif %}



{% endblock %}
