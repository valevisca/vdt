{% extends 'vdt_design/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-left">
    <div class="col-6">
        <h2>PID Details  </h2>


        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mb-1">Update</button>
        </form>

        <h3>{{ error|safe }}</h3>

    </div>
</div>

{% endblock %}
